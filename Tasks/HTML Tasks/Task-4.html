<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <form style="text-align: left;">
        <label for="fullName" style="margin-right: 150px;">Full Name:</label>
        <input type="text" placeholder="Full Name" id="fullName">
        <br><br>
        <label for="userName" style="margin-right: 154px;">Username:</label>
        <input type="text" placeholder="User Name" id="userName">
        <br><br>
        <label for="password" style="margin-right: 157px;">Password:</label>
        <input type="password" placeholder="Password" id="password">
        <br><br>
        <label for="rePassword" style="margin-right: 135px;">Re Password:</label>
        <input type="password" placeholder="Re Password" id="rePassword">
        <br><br>
        <label for="address" style="margin-right: 165px;">Address:</label>
        <input type="address" placeholder="Address" id="address">
        <br><br>
        <label for="age" style="margin-right: 190px;">Age:</label>
        <input type="age" placeholder="Age" id="age">
        <br><br>
        <label for="gender" style="margin-right: 170px;">Gender:</label>
        <select name="gender" id="gender">
            <option>Male</option>
            <option value="Female">Female</option>
        </select>
        <br><br>
        <button type="button" style="border-color: #FFAA33;">Save</button>
    </form>
</body>
</html>
