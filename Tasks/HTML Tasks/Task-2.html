<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table style="border: 1px solid black; margin: auto;">
            <tr>
                <td>
                    <p style="padding-left: auto; margin-top: 5px">Lists can be nested (list inside list):&nbsp;&nbsp;</p>
                    <ul>
                        <li>Coffee</li>
                        <li>Tea</li>
                        <ul>
                            <li>Black Tea</li>
                            <li>Green Tea</li>
                        </ul>
                        <li>Milk</li>
                    </ul>
                </td>
            </tr>
        </table>
    </body>
</html>
