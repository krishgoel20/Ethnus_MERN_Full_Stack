<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container 
        {
            background-color: #75203f;
            color: white;
            display: inline-block;
            font-size: 16px;
            padding-top: 20px;
            padding-left: 60px;
            padding-right: 100px;
            padding-bottom: 30px;
            align-items: center;
        }

        body 
        {
            padding-left: 300px;
            background-color: #a22b55;
        }

        table 
        {
            border-spacing: 25px;
        }

        .radio-group
        {
            display: flex;
            align-items: center;
        }

        .radio-group label
        {
            margin-right: 3px;
        }

        #button 
        {
            display: block;
            padding: 10px 150px;
            margin: 10px auto;
            margin-left: 60px;
            margin-right: 40px;
            border: none;
            border-radius: 10px;
            background-color: white;
            color: black;
            cursor: pointer;
            font-size: 18px;
        }

        #button:hover
        {
            background-color: #a22b55;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], select, textarea
        {
            width: 60%; 
            padding: 8px; 
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td><label for="fname">Name:</label></td>
                <td><input type="text" id="fname" name="Full Name" required placeholder="your name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="Email" placeholder="your email"></td>
            </tr>
            <tr>
                <td><label for="pass">Password:</label></td>
                <td><input type="password" id="pass" name="Password"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="Phone Number"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <label for="Male">Male:</label>
                    <input type="radio" name="Gender" id="Male" value="Male">
                    <label for="Female">Female:</label>
                    <input type="radio" name="Gender" id="Female" value="Female">
                    <label for="Others">Other:</label>
                    <input type="radio" name="Gender" id="Other" value="Other">
                </td>
            </tr>
            <tr>
                <td><label for="language">Language:</label></td>
                <td>
                    <select id="language" name="Language">
                        <option value="">Select language</option>
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Russian">Russian</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Zipcode">Zip Code:</label></td>
                <td><input type="text" id="Zipcode" name="Zipcode"></td>
            </tr>
            <tr>
                <td><label for="About">About:</label></td>
                <td><textarea id="About" name="About" rows="3" cols="30" placeholder="Write about yourself..."></textarea></td>
            </tr>
        </table>
        <button type="submit" id="button"><b>Register</b></button>
    </div>
</body>
</html>
