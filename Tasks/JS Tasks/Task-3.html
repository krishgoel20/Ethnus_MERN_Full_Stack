<!DOCTYPE html>
<html>
    <head>
        <title>Calculate Multiplication and Division</title>
        <style>
            body 
            {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                text-align: center;
                margin: 0;
                padding: 0;
            }

            .container 
            {
                background-color: #fff;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
            }

            h1 
            {
                color: #333;
            }

            p 
            {
                font-size: 18px;
                margin-bottom: 10px;
            }

            button 
            {
                background-color: #0095f6;
                color: #fff;
                border: none;
                border-radius: 3px;
                padding: 10px 15px;
                cursor: pointer;
                margin: 5px;
            }

            button:hover 
            {
                background-color: #0077c0;
            }

            .result 
            {
                font-size: 20px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Calculate Multiplication and Division</h1>
            <p>Enter two numbers below:</p>
            <input type="number" id="num1" placeholder="Enter the first number" required>
            <input type="number" id="num2" placeholder="Enter the second number" required>
            <button onclick="calculate('multiply')">Multiply</button>
            <button onclick="calculate('divide')">Divide</button>
            <div class="result" id="output"></div>
        </div>

        <script>
            function calculate(operation) 
            {
                var num1 = parseFloat(document.getElementById("num1").value);
                var num2 = parseFloat(document.getElementById("num2").value);
                var outputDiv = document.getElementById("output");

                if (!isNaN(num1) && !isNaN(num2)) 
                {
                    if (operation === 'multiply') 
                    {
                        var result = num1 * num2;
                        outputDiv.textContent = `Multiplication result: ${result}`;
                    } 
                    else if (operation === 'divide' && num2 !== 0) 
                    {
                        var result = num1 / num2;
                        outputDiv.textContent = `Division result: ${result}`;
                    } 
                    else 
                    {
                        outputDiv.textContent = "Division by zero is not allowed.";
                    }
                } 
                else 
                {
                    outputDiv.textContent = "Invalid input. Please enter valid numbers.";
                }
            }
        </script>
    </body>
</html>
