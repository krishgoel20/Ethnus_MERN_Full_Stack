<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body 
            {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                text-align: center;
                margin: 0;
                padding: 0;
            }

            .container 
            {
                background-color: #fff;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            h1 
            {
                color: #333;
            }

            p 
            {
                font-size: 18px;
                margin-bottom: 10px;
            }

            input[type="number"] 
            {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                font-size: 18px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }

            .btn-container
            {
                display: flex;
                justify-content: space-between;
                width: 100%;
                margin-top: 10px;
            }

            #multiply 
            {
                flex: 1;
                font-size: 18px;
                background-color: #0095f6;
                color: #fff;
                border: none;
                border-radius: 3px;
                padding: 10px 15px;
                cursor: pointer;
            }

            #multiply:hover 
            {
                background-color: #0077c0;
            }

            #divide
            {
                flex: 1;
                font-size: 18px;
                background-color: #ff6b6b;
                color: #fff;
                border: none;
                border-radius: 3px;
                padding: 10px 15px;
                cursor: pointer;
            }

            #divide:hover
            {
                background-color: #ff0000;
            }

            .result 
            {
                font-size: 20px;
                margin-top: 20px;
            }

            .error
            {
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Multiplication and Division</h1>
            <p>Enter two numbers:</p>
            <input type="number" id="num1" placeholder="Enter the first number" required>
            <input type="number" id="num2" placeholder="Enter the second number" required>
            <div class="btn-container">
                <button onclick="calculate('multiply')" id="multiply">Multiply</button>
                <button onclick="calculate('divide')" id="divide">Divide</button>
            </div>
            <div class="result" id="output"></div>
        </div>

        <script>
            function calculate(operation) 
            {
                var num1 = parseFloat(document.getElementById("num1").value);
                var num2 = parseFloat(document.getElementById("num2").value);
                var outputDiv = document.getElementById("output");

                if (!isNaN(num1) && !isNaN(num2)) 
                {
                    if (operation === 'multiply') 
                    {
                        var result = num1 * num2;
                        outputDiv.textContent = `Multiplication Result: ${result}`;
                    } 
                    else if (operation === 'divide' && num2 !== 0) 
                    {
                        var result = num1 / num2;
                        outputDiv.textContent = `Division Result: ${result}`;
                    } 
                    else 
                    {
                        outputDiv.textContent = "Division by Zero is not allowed.";
                    }
                } 
                else 
                {
                    document.getElementById("result").classList.add("error");
                    outputDiv.textContent = "Invalid input !!! Please enter valid numbers.";
                }
            }
        </script>
    </body>
</html>
