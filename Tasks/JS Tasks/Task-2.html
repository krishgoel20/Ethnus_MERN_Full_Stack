<!DOCTYPE html>
<html>
    <head>
        <title>Examples</title>
    </head>
    <body>
        <div id="result"></div>
        <script>
            function alphaOrder(str)
            {
                var arr = str.split("");
                arr.sort();
                var sortedStr = arr.join("");
                return sortedStr;
            }

            var userInput = prompt("Enter a string:");

            if (userInput !== null) 
            {
                var sortedString = alphaOrder(userInput);
                document.getElementById("result").innerHTML = `Original String: ${userInput}<br>Sorted String: ${sortedString}`;
            } 
            else 
            {
                document.getElementById("result").innerHTML = "Invalid input. Please enter a valid string.";
            }
        </script>
    </body>
</html>
