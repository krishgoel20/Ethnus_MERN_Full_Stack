<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        function sortStringAlphabetically(inputString)
        {
            return inputString.split('').sort().join('');
        }

        let userInput = prompt("Enter a string: ");

        if (userInput != null)
        {
            let sortedString = sortStringAlphabetically(userInput);
            console.log('Original String: ${userInput}');
            console.log('Sorted String: ${sortedString}');
        }
        
        else
        {
            console.log("Invalid input. Please enter a valid string.");
        }
    </script>
</body>
</html>
