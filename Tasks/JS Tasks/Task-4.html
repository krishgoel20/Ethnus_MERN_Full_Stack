<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <button id="dateButton">Show Date</button>
        <p id="dateResult"></p>
        
        <button onclick="displayDate()">Show Time</button>
        
        <script>
        
            function displayDate() 
            {
                document.getElementById("time").innerHTML = Date();
            }
            function showCurrentDate() 
            {
                const currentDate = new Date();
                const options = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                };
                const formattedDate = currentDate.toLocaleDateString('en-UK',options).replace(' ','/').replace(' ','/');
                document.getElementById('dateResult').textContent = `${formattedDate}`;
            }

            document.getElementById('dateButton').addEventListener('click',showCurrentDate);
        </script>
        <p id="time"></p>
    </body>
</html>
